language: java
addons:
  sonarcloud:
    organization: $SONAR_ORG
    token:
      secure: $SONAR_TOKEN
jdk:
  - oraclejdk8
jobs:
  include:
    - stage: unit test
      script: gradle build
    - stage: code scan
      script: 
        - if [  "$TRAVIS_PULL_REQUEST" == "false" ]; then gradle sonarqube; fi
